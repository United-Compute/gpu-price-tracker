name: Update GPU Prices

on:
  schedule:
    # Run daily at 12:00 UTC
    - cron: "0 12 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests supabase matplotlib pandas

      - name: Run price tracker script
        run: python gpu_price_tracker_cron.py
        env:
          KEEPA_API_KEY: ${{ secrets.KEEPA_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Commit and push changes if any new files were created
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/*.json
          git commit -m "Update price history data" -a || echo "No changes to commit"
          git push
